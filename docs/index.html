<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"><meta name="theme-color" content="#000000"><link rel="manifest" href="/manifest.json"><link rel="shortcut icon" href="/favicon.ico"><title>Minesweeper ðŸ’£</title><link href="/static/css/main.3c76c4fa.css" rel="stylesheet"></head><body><noscript>You need to enable JavaScript to run this app.</noscript><div id="root"></div><script>let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        // Stash the event so it can be triggered later.
        deferredPrompt = e;
        // Update UI notify the user they can add to home screen
        const btnAdd = document.querySelector('.addToHome button');
        document.querySelector('.addToHome').style.display = 'block';
        btnAdd.addEventListener('click', e => {
          // hide our user interface that shows our A2HS button
          btnAdd.style.display = 'none';
          // Show the prompt
          deferredPrompt.prompt();
          // Wait for the user to respond to the prompt
          deferredPrompt.userChoice
            .then((choiceResult) => {
              if (choiceResult.outcome === 'accepted') {
                console.log('User accepted the A2HS prompt');
              } else {
                console.log('User dismissed the A2HS prompt');
              }
              deferredPrompt = null;
            });
        });
      });</script><style>body{margin:0;background-color:#333;color:#eee}</style><script type="text/javascript" src="/static/js/main.75edcd7f.js"></script></body></html>
